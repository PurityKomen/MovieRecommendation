<div class="m-5 d-flex justify-content-center w-50">   
    <form [formGroup]="loginForm"  (ngSubmit)="loginUser()">
    <h5 class='display-5'>Login</h5>

      <div class="form-group"> 
          <label id='email'>Email </label>
          <input data-type="email" formControlName="email" type="email" class="form-control" id='email' placeholder="Enter Email" />
      </div>

        <div class="form-group">
            <label id='password'>Password</label>
            <input data-type="password" formControlName="password" type="password" class="form-control"  placeholder="Password" />
        </div>

        <button data-type="data-submit" type="submit" class="btn btn-primary m-2">Submit</button>

        @if(this.formError){
            <span class="list-inline-item text-danger m-1">{{ formError }}</span>
        }
    </form>
</div>
