<div class="container">
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">MovieRecommendation Site</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      
        @if(trailers && trailers.length){
          <div  class="mb-3">
            <h2 class="section-title">Trailers</h2>
            <app-trailer-carousel [trailers]="trailers"></app-trailer-carousel>
          </div>
        }

      <div class="d-flex justify-content-between mt-4 mb-4 row">
        @for (item of movies; track item.id) {
            <div class="card col-3" >
                <img class="card-img-top w-75 mt-2" src="https://image.tmdb.org/t/p/original/{{ item.poster_path }}" alt={{item.title}}>
                <div class="card-body">
                  <!-- <h5 class="card-title">{{item.title || item.name}}</h5> -->
                  <!-- <p class="card-text"> {{item.overview}}</p> -->
                </div>
              </div>
        }
      </div>

</div>
