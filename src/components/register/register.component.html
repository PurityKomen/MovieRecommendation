<div class="container m-5 d-flex justify-content-center w-50">  
    <form [formGroup]="registerForm"  (ngSubmit)="registerUser()">
    <h5 class='display-5'>Signup</h5>

      <div class="form-group"> 
          <label id='email'>Email </label>
          <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" />
      </div>

      <div class="form-group"> 
        <label id='username'>Username</label>
        <input type="text" formControlName="username" class="form-control" placeholder="Enter Username" />
    </div>

        <div class="form-group">
            <label id='password'>Password</label>
            <input type="password" class="form-control" formControlName="password"  placeholder="Password" />
        </div>

        <button type="submit" class="btn btn-primary m-2">Submit</button>

        @if(this.formError){
        <span class="list-inline-item text-danger m-1">{{ formError }}</span>
        }

        <p>Already have an account,<a class="m-1" routerLink="/login">Login</a> </p>
    </form>
</div>
